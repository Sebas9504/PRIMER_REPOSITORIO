<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
</head>
<body>
    <h1>EJEMPLOS DE FORMULARIOS</h1>
    <h3>responde las siguientes preguntas incomodas</h3>
    <form action="">
       <p><label for="nombre">
            <span>¡cual es tu <strong>nombre?</strong></span>
            <input type="text" id="nombre" placeholder="Tu name" name="nombre" autocomplete="name" required />
        </label>
        <label for="pais">
            <span>¡cual es tu <strong>pais?</strong></span>
            <input type="text" id="pais" placeholder="Tu pais" autocomplete="country" required />
        </label>
        <label for="correo">
            <span>¡cual es tu <strong>correo?</strong></span>
            <input type="email" id="correo" placeholder="Tu correo" autocomplete="email" required />
        </label></p>
        <p><label for="fecha">
            <span>¡Cuando empezo a fumar<strong> la lechuga del diablo?</strong></span>
            <input type="date" id="fecha" name="fecha" />
        </label>
        <h2>siguen las mas dificiles</h2>
        <label for="hora">
            <span>¡a que hora del dia empieza a<strong> fumar?</strong></span>
            <input type="time" id="hora" name="hora" />
        </label>
    
        <label for="dia">
            <span>que dia tuvo la mejor<strong> experiencia sexual?</strong></span>
            <input type="date" id="dia" name="dia" />
        </label></p>
        <p><h1>por ultimo las peores preguntas</h1>
        <label for="semana">
            <span>en que semana te llega la <strong>menstruacion?</strong></span>
            <input type="week" id="semana" name="semana" />
        </label>
        <label for="mes">
            <span>en que mes te delo tu <strong>ex-novio?</strong></span>
            <input type="month" id="mes" name="mes" />
        </label></p>
        <p><label for="horafechalocal">
            <span>en que fecha local deseas <strong>MORIR</strong></span>
            <input type="datetime-local" id="horafechalocal" name="horafechalocal" />
        </label>
        <label for="codigo postal de ese pais">
            <span>¡codigo postal del paisdonde quiere morir jajaajajaja</span>
            <input type="text" id="cd" placeholder="codigo postal de ese pais" autocomplete="postal-code" />
        <input type="submit"></p>
        <!-- este fue un raro formulario   -->

    </form>
</body>
</html>
